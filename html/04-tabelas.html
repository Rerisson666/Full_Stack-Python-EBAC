<!DOCTYPE html>
<html lang="=pt-br">
	<head>
		<title>HTML - Tabelas</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>

			<h1>Tabelas</h1>

			<table border="1" width="100%">
				<thead>
					<tr>	
						<th>Coluna 1</th>
						<th>Coluna 2</th>
						<th>Coluna 3</th>
					</tr>
				</thead>
				<tbody>
					<tr align="center">
						<td>1A</td>
						<td>1B</td>
						<td>1C</td>
					</tr>
					<tr align="right">
						<td>2A</td>
						<td>2B</td>
						<td>2C</td>
					</tr>
					<tr>
						<td>3A</td>
						<td colspan="2">3B</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3">Rodapé da Tabela</td>
					</tr>
				</tfoot>
			</table>

			<h2>Tabela com layout</h2>

			<table width="600">
				<tr height="90">
					<td colspan="4" bgcolor="#BBCCEE" align="center"> Cabeçalho</td>
				</tr>
				<tr height="300">
					<td width="20" bgcolor="#0000FF"></td>
					<td width="60%" bgcolor="DDDDDD"> Coluna 1</td>
						<h2>Título</h2>
						<p>skajhdkjahfsdsa</p>
					</td>
					<td bgcolor="EEEEEE"> Coluna 2</td>
					<td width="20" bgcolor="#0000FF"></td>
				</tr>
				<tr>
					<td bgcolor="#FF0000" colspan="4">Rodapé</td>
				</tr>
			</table>

	</body>
</html>
